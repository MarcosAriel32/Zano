<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TV en Vivo Gratis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .channel-card {
      background: #222;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    .channel-card img {
      width: 100px;
      height: 100px;
    }
    video {
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Canales IPTV Gratis</h1>
  <div id="channels"></div>

  <script>
    const url = "https://marcosariel32.github.io/Zano/Lista.m3u"; // ReemplazÃ¡ esto si tu archivo tiene otro nombre o ruta

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const lines = data.split('\n');
        const channelsDiv = document.getElementById('channels');
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const name = lines[i].split(',')[1];
            const streamUrl = lines[i + 1];
            const channelCard = document.createElement('div');
            channelCard.className = 'channel-card';
            channelCard.innerHTML = `
              <h3>${name}</h3>
              <video controls src="${streamUrl}" poster="https://via.placeholder.com/100x100?text=TV+Canal"></video>
            `;
            channelsDiv.appendChild(channelCard);
          }
        }
      })
      .catch(err => {
        document.getElementById('channels').innerText = "Error al cargar la lista.";
        console.error(err);
      });
  </script>
</body>
</html>
