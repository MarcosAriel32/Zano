<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TV Gratis Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.0/shaka-player.compiled.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <!-- Login -->
  <div class="w-full max-w-md mb-8" id="loginForm">
    <h1 class="text-3xl font-bold text-center mb-4">🔐 Ingresar</h1>
    <input type="text" id="username" placeholder="Usuario" class="w-full mb-2 p-2 rounded text-black" />
    <input type="password" id="password" placeholder="Contraseña" class="w-full mb-4 p-2 rounded text-black" />
    <button class="bg-blue-600 px-4 py-2 rounded w-full" onclick="login()">Entrar</button>
  </div>

  <!-- App -->
  <div class="hidden w-full" id="app">
    <h2 class="text-2xl font-bold mb-4">📺 Canales Disponibles</h2>
    <div id="channelList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

    <div class="w-full mt-8">
      <video id="video" class="w-full rounded-lg shadow-xl" controls autoplay></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
